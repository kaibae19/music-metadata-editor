<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Metadata Editor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <button class="theme-toggle" id="themeToggle" title="Toggle light/dark mode">
                <span id="themeIcon">🌙</span>
                <span id="themeText">Dark</span>
            </button>
            <h1>🎵 Music Metadata Editor</h1>
            <p>Simple metadata cleanup for LIDARR pipeline</p>
        </header>



        <div class="main-content">
            <div class="browser-panel">
                <div class="panel-header">
                    <h3>📁 Files</h3>
                    <div class="selection-info" id="selectionInfo" style="display: none;"></div>
                    <div class="breadcrumb" id="breadcrumb"></div>
                </div>
                <div class="file-list" id="fileList">
                    <div class="loading">Loading files...</div>
                </div>
            </div>

            <div class="editor-panel">
                <div class="panel-header">
                    <h3>🏷️ Metadata</h3>
                    <div class="file-info" id="fileInfo">Select a file to edit</div>
                </div>
                
                <div class="metadata-form" id="metadataForm" style="display: none;">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title">
                    </div>
                    
                    <div class="form-group">
                        <label for="artist">Artist</label>
                        <input type="text" id="artist" name="artist">
                    </div>
                    
                    <div class="form-group">
                        <label for="album">Album</label>
                        <input type="text" id="album" name="album">
                    </div>
                    
                    <div class="form-group">
                        <label for="albumartist">Album Artist</label>
                        <input type="text" id="albumartist" name="albumartist">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="year">Year</label>
                            <input type="number" id="year" name="year" min="1900" max="2030">
                        </div>
                        
                        <div class="form-group">
                            <label for="track">Track #</label>
                            <input type="number" id="track" name="track" min="1">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <input type="text" id="genre" name="genre">
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="saveBtn" class="btn-primary">💾 Save Changes</button>
                        <button type="button" id="resetBtn" class="btn-secondary">↩️ Reset</button>
                    </div>
                    
                    <div class="file-actions">
                        <div class="batch-actions" id="batchActions" style="display: none;">
                            <button type="button" id="clearSelectionBtn" class="btn-secondary">❌ Clear Selection</button>
                        </div>
                    </div>
                </div>

                <div class="placeholder" id="placeholder">
                    <div class="placeholder-text">
                        👈 Select an audio file from the browser to start editing metadata
                    </div>
                </div>
            </div>
        </div>

        <div class="status-bar" id="statusBar">
            Ready - Select a music file to begin
        </div>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="contextMenu" style="display: none;">
        <div class="context-item" id="contextRename">✏️ Rename</div>
        <div class="context-item" id="contextDelete">🗑️ Delete</div>
        <div class="context-separator" id="contextSeparator" style="display: none;"></div>
        <div class="context-item" id="contextBatchDelete" style="display: none;">🗑️ Delete Selected</div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
